<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Penal - Firma Legal Jaguar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #8B0000, #B22222);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #FFD700;
      font-size: 2.3rem;
      margin-bottom: 20px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
    }

    li {
      background: rgba(255, 255, 255, 0.7);
      color: #8B0000;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .boton-regresar {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 30px;
      background: #FFD700;
      color: #8B0000;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s;
    }

    .boton-regresar:hover {
      transform: scale(1.05);
      color: #fff;
    }

  </style>
</head>
<body>

  <div class="glass-box">
    <h1><i class="fas fa-gavel"></i> Área Penal</h1>
    <ul>
      <li>Representación en los diferentes procesos penales</li>
      <li>Entre otros</li>
    </ul>

    <a href="servicios.html" class="boton-regresar"><i class="fas fa-arrow-left"></i> Regresar a Servicios</a>
  </div>

</body>
</html>
