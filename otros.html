<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Otros Servicios - Firma Legal Jaguar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ===== Contenedor tipo vidrio ===== */
    .glass-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    h1 { color: #FFC107; }
    p { max-width: 650px; margin: 20px auto; line-height: 1.6; }
    .btn {
      background: #FFC107;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover { background: #FFB300; }

  </style>
</head>
<body>

  <div class="glass-box">
    <h1>Otros Servicios ⚖️</h1>
    <p>Contamos con experiencia en diferentes ramas del derecho, ofreciendo soluciones integrales según las necesidades particulares de cada cliente.</p>
    <a href="servicios.html" class="btn">⬅ Regresar</a>
  </div>

</body>
</html>
